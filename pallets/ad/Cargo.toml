[package]
authors = ['AdMeta Network']
description = 'The AdMeta pallet-ad.'
edition = '2021'
homepage = 'https://admeta.network/'
license = 'GPLv3'
name = 'pallet-ad'
publish = false
repository = 'https://github.com/AdMetaNetwork/admeta'
version = '0.1.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '3.0.0'

[dependencies.frame-benchmarking]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
optional = true
version = '4.0.0-dev'
branch = "polkadot-v0.9.26"

[dependencies.frame-support]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '4.0.0-dev'
branch = "polkadot-v0.9.26"

[dependencies.frame-system]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '4.0.0-dev'
branch = "polkadot-v0.9.26"

[dependencies.log]
default-features = false
version = '0.4.14'

[dependencies.sp-std]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '4.0.0-dev'
branch = "polkadot-v0.9.26"

[dependencies.sp-runtime]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '6.0.0'
branch = "polkadot-v0.9.26"

[dependencies.scale-info]
default-features = false
features = ['derive']
version = '2.1.2'

[dev-dependencies.sp-core]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '6.0.0'
branch = "polkadot-v0.9.26"

[dependencies.sp-io]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '6.0.0'
branch = "polkadot-v0.9.26"

# AdMeta traits
[dependencies.admeta-common]
default-features = false
path = '../common'
package = 'admeta-common'

[features]
default = ['std']
runtime-benchmarks = ['frame-benchmarking']
std = [
  'codec/std',
  'scale-info/std',
  'frame-support/std',
  'frame-system/std',
  'frame-benchmarking/std',
]
try-runtime = ['frame-support/try-runtime']
